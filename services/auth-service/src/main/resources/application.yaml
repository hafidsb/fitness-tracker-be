logging:
  level:
    org.flywaydb: DEBUG

spring:
  application:
    name: auth-service
  datasource:
    url: jdbc:postgresql://localhost:5432/auth_db
    username: auth_user
    password: auth_pass
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false

security:
  jwt:
    expiration: ${JWT_EXPIRATION:3600}
    private-key-path: ${JWT_PRIVATE_KEY_PATH}
