server:
  port: ${APP_PORT:8081}

spring:
  application:
    name: auth-service
  datasource:
    url: jdbc:postgresql://${DB_HOST:postgres}:5432/auth_db
    username: postgres
    password: postgres
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  security:
    oauth2:
      resourceserver:
        jwt:
          public-key-location: ${JWT_PUBLIC_KEY_PATH}

security:
  jwt:
    expiration: ${JWT_EXPIRATION:3600}
    private-key-path: ${JWT_PRIVATE_KEY_PATH}
