services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: auth_user
      POSTGRES_PASSWORD: auth_pass
    ports:
      - "5432:5432"
    volumes:
      - auth_pg_data:/var/lib/postgresql/data

  auth-service:
    build: ./services/auth-service
    ports:
      - "8081:8080"
    depends_on:
      - postgres
    environment:
      SPRING_PROFILES_ACTIVE: docker
      JWT_PRIVATE_KEY_PATH: /app/config/jwt-private.pem
    volumes:
      - ./services/auth-service/secrets/jwt-private.pem:/app/config/jwt-private.pem:ro

volumes:
  auth_pg_data: